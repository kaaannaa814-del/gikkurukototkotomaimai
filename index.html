<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snowboard Camp 2025</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  height: 100%;
}

/* ▼ 表紙 全画面背景 */
.cover {
  height: 100vh;
  width: 100%;
  background: url("images/cover.jpg") no-repeat center/cover;
  position: relative;
  color: #000;
}

/* ▼ タイトル（上部） */
.cover-title {
  text-align: center;
  font-size: 50px;
  font-weight: bold;
  padding-top: 40px;
}

/* ▼ 右側の半透明BOX */
.menu-box {
  position: absolute;
  right: 5%;
  top: 30%;
  width: 50%;
  background: rgba(255,255,255,0.45);
  padding: 40px 20px;
  border-radius: 20px;
  text-align: center;
  backdrop-filter: blur(3px);
}

.menu-box div {
  font-size: 36px;
  margin: 25px 0;
  font-weight: 700;
}

/* ▼ 下の内容部分 */
.section {
  padding: 40px 20px;
  background: white;
}

h2 {
  border-bottom: 2px solid #ccc;
  padding-bottom: 8px;
}
</style>
</head>
<body>

<!-- ▼ 表紙 -->
<div class="cover" onclick="scrollToContent()">

  <div class="cover-title">
    snowboard Camp<br>2025
  </div>

  <div class="menu-box">
    <div>-Point-</div>
    <div>-schedule-</div>
    <div>-items-</div>
  </div>

</div>

<!-- ▼ 中身 -->
<div id="content">

  <div class="section">
    <h2>POINT</h2>
    <p>・雪山で楽しむ最高の冬イベント！</p>
  </div>

  <div class="section">
    <h2>SCHEDULE</h2>
    <p>8:00 集合</p>
  </div>

</div>

<script>
function scrollToContent() {
  const target = document.getElementById("content");
  target.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
