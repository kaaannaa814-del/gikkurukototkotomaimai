<!doctype html>
<html lang="ja">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
    }

    /* 背景画像 */
    .hero {
      height: 100vh;
      background-image: url('A_webpage_screenshot_photograph_shows_a_promotiona.png'); 
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;

    }

    .panel {
      width: 70%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.45);
      padding: 30px 20px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      text-align: center;
    }

    /* タイトル（画像上の文字と同じ場所で OK） */
    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    /* メニューボタン */
    .menu a {
      display: block;
      padding: 12px 0;
      margin: 10px 0;
      background: rgba(0,0,0,0.55);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
