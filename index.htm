<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Snowboard Camp 2025</title>

<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  background-image: url("https://github.com/kaaannaa814-del/gikkurukototkotomaimai/blob/main/S__427376642.jpg?raw=true");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 全体 */
.container {
  width: 100%;
  height: 100vh;
  position: relative;
  color: black;
}

/* タイトル */
.title {
  position: absolute;
  top: 80px;
  width: 100%;
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* ガラス風パネル */
.glass-box {
  position: absolute;
  right: 8%;
  top: 30%;
  width: 300px;
  padding: 40px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  text-align: center;
}

.glass-box p {
  font-size: 28px;
  margin: 25px 0;
  font-weight: bold;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">
    Snowboard Camp<br>2025
  </div>

  <div class="glass-box">
    <p>- Point -</p>
    <p>- schedule -</p>
    <p>- items -</p>
  </div>

</div>

</body>
</html>
