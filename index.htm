<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景テスト</title>
  <style>
    /* 全体リセット */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    /* 背景画像 */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/snowboard115.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* 表示テキスト用 */
    .content {
      position: relative;
      padding-top: 100px;
      font-size: 32px;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

  <!-- 背景 -->
  <div class="bg"></div>

  <!-- 表示する文字 -->
  <div class="content">
    背景表示できました！
  </div>

</body>
</html>
