<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Items | Snowboard Camp 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      /* ✅ Items用：別背景 */
      background: url("https://raw.githubusercontent.com/kaaannaa814-del/gikkurukototkotomaimai/main/images/S__427376642.jpg")
                  no-repeat center center / cover;
    }

    .title {
      margin-top: 60px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    .items-box {
      margin: 50px auto;
      width: 80%;
      max-width: 520px;
      background: rgba(0,0,0,0.55);
      border-radius: 25px;
      padding: 30px;
      text-align: left;
      backdrop-filter: blur(3px);
    }

    .items-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .item {
      font-size: 18px;
      margin: 10px 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      border: 2px solid white;
      padding: 10px 35px;
      border-radius: 30px;
      background: rgba(0,0,0,0.45);
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      color: black;
    }

  </style>
</head>

<body>

  <div class="title">Items</div>

  <div class="items-box">
    <h2>▶ 持ち物リスト</h2>

    <div class="item">☐ スノーボード</div>
    <div class="item">☐ ブーツ</div>
    <div class="item">☐ ウェア（上下）</div>
    <div class="item">☐ ゴーグル</div>
    <div class="item">☐ グローブ</div>
    <div class="item">☐ ニット帽 / ヘルメット</div>
    <div class="item">☐ 防寒インナー</div>
    <div class="item">☐ 靴下（2〜3足）</div>
    <div class="item">☐ 着替え</div>
    <div class="item">☐ タオル</div>
    <div class="item">☐ 日焼け止め</div>
    <div class="item">☐ 健康保険証</div>
    <div class="item">☐ 財布・スマホ・充電器</div>
  </div>

  <a href="index.html" class="back-btn">← Back</a>

</body>
</html>
